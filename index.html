<!DOCTYPE html>
<html lang="pr-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JSM Móveis - Catálogo</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script type="module" src="./assets/javascript/app.js" defer></script>
	</head>
	<body>
		<div class="c-main-container">
			<div class="c-filter" data-filter>
				<h1>JSM móveis</h1>

				<div class="c-search">
					<label>
						<input
							type="search"
							placeholder="Buscar produto..."
							data-input-search
						/>
					</label>

					<select data-select>
						<option disabled selected>Categorias</option>
						<option value="all_categories">Todas</option>
						<option value="armario_category">Armário</option>
						<option value="banco_category">Banco</option>
						<option value="cadeira_category">Cadeira</option>
						<option value="conjunto_category">Conjunto</option>
						<option value="mesa_category">Mesa</option>
						<option value="rack_category">Rack</option>
					</select>
				</div>
			</div>

			<div class="c-main-card" data-container-all-cards></div>

			<div id="id-popup" data-popup-container>
				<div class="c-popup-content">
					<h2>Descrição</h2>
					<p>Nome</p>
					<p>ref: <span data-ref>00</span></p>
					<p>preço: R$<span data-price>0,00</span></p>
					<p>Largura: <span data-width>0</span>cm²</p>
					<p>Altura: <span data-height>0</span>cm²</p>

					<div class="c-popup-button">
						<button data-button-close-description>Fechar</button>
					</div>
				</div>
			</div>

			<footer>
				<div>
					<h5>&copy;JSM móveis</h5>

					<p>
						Rua ..., numero .., bairro ..., cidade ..., CEP ..., país ...
					</p>

					<a
						href="https://maps.app.goo.gl/7Y7gQjZ3NGWc9iBs9"
						title="Clique para ser redirecionado ao endereço"
						target="_blank"
						rel="external"
					>
						<img class="c-map-icon" src="./assets/images/map-icon.svg" alt="" />
					</a>
					<p>Contato: (00)00000-0000</p>
				</div>
			</footer>

			<a
				href="https://api.whatsapp.com/send?phone=5532998395302&text=Ol%C3%A1,%20Visitei%20seu%20cat%C3%A1logo%20de%20produtos%20e%20me%20interessei!"
				target="_blank"
				rel="external"
			>
				<img
					class="c-whatsapp-icon"
					src="./assets/images/whatsapp-icon.png"
					alt=""
				/>
			</a>
		</div>
	</body>
</html>
